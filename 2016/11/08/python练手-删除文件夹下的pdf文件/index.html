<h4 id="删除root目录下的所有pdf文件（包括子目录）"><a href="#删除root目录下的所有pdf文件（包括子目录）" class="headerlink" title="删除root目录下的所有pdf文件（包括子目录）"></a>删除root目录下的所有pdf文件（包括子目录）</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/user/bin/python</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> os</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">searchFiles</span><span class="params">(path)</span>:</span></div><div class="line">	listOfFile = []</div><div class="line">	<span class="keyword">for</span> dirpath, dirnames, filenames <span class="keyword">in</span> os.walk(path):</div><div class="line">		<span class="keyword">for</span> name <span class="keyword">in</span> filenames:</div><div class="line">			<span class="keyword">if</span> name.endswith(<span class="string">'.pdf'</span>):</div><div class="line">				filename = os.path.join(dirpath, name)</div><div class="line">				listOfFile.append(filename)</div><div class="line">	<span class="keyword">return</span> listOfFile</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">	path = <span class="string">'/root'</span></div><div class="line">	listOfFile = searchFiles(path)</div><div class="line">	<span class="keyword">print</span> str(len(listOfFile)) + <span class="string">" files to be deleted"</span></div><div class="line">	<span class="keyword">for</span> file <span class="keyword">in</span> listOfFile:</div><div class="line">		os.remove(file)</div></pre></td></tr></table></figure>

<h4 id="查找root目录下的所有一年未修改过的pdf文件（遍历子目录）"><a href="#查找root目录下的所有一年未修改过的pdf文件（遍历子目录）" class="headerlink" title="查找root目录下的所有一年未修改过的pdf文件（遍历子目录）"></a>查找root目录下的所有一年未修改过的pdf文件（遍历子目录）</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/user/bin/python</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> os</div><div class="line"><span class="keyword">import</span> time</div><div class="line"><span class="keyword">import</span> datetime</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">searchFiles</span><span class="params">(path)</span>:</span></div><div class="line">	current_timestamp = time.time()</div><div class="line">	current_time = datetime.datetime.fromtimestamp(current_timestamp)</div><div class="line">	listOfFile = []</div><div class="line">	<span class="keyword">for</span> dirpath, dirnames, filenames <span class="keyword">in</span> os.walk(path):</div><div class="line">		<span class="keyword">for</span> name <span class="keyword">in</span> filenames:</div><div class="line">			<span class="keyword">if</span> name.endswith(<span class="string">'.pdf'</span>):</div><div class="line">				filename = os.path.join(dirpath, name)</div><div class="line">				file_modify_timestamp = os.path.getmtime(filename)</div><div class="line">				file_modify_time = datetime.datetime.fromtimestamp(file_modify_timestamp)</div><div class="line">				<span class="keyword">if</span> (current_time - file_modify_time).days &gt;= <span class="number">365</span>:</div><div class="line">					listOfFile.append(filename)</div><div class="line">	<span class="keyword">return</span> listOfFile</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">	path = <span class="string">'/root'</span></div><div class="line">	listOfFile = searchFiles(path)</div><div class="line">	<span class="keyword">print</span> str(len(listOfFile)) + <span class="string">" files to be deleted"</span></div><div class="line">	<span class="keyword">for</span> file <span class="keyword">in</span> listOfFile:</div><div class="line">		<span class="keyword">print</span> filename</div><div class="line">		os.remove(file)</div></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2016/11/13/Java-Web生成EAN13条形码/" class="prev">PREV</a><a href="/2016/10/19/CTF题解20161019/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2017 <a href="http://yoursite.com">BonjourChen</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(ar
